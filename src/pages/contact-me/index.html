<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body></body>

    <div class="contact-container">
        <h1>OIOI</h1>
        <form action="" id="contact-form">
            <label for="name">Nome</label>
            <input placeholder="Nome" type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input placeholder="Email" type="text" id="email" name="email" required>
            <label for="message">Mensagem</label>
            <textarea maxlength="100" rows="5" placeholder="Mensagem" name="message" id="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="/src/service/email/script/receive-email.js"></script>
</body>

</html>
